<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animations</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ************* -->
    <!-- Typing Reveal -->
    <!-- ************* -->

    <article class="typing-reveal">
      <header>
        <h1>
          <span id="typing-reveal-text"></span
          ><span id="typing-reveal-cursor">|</span>
        </h1>
      </header>
    </article>

    <!-- ************* -->
    <!-- Photo Bubble -->
    <!-- ************* -->

    <article class="photo-bubble">
      <img src="assets/avatar.jpg" alt="Avatar" />
    </article>

    <!-- ************* -->
    <!-- Pixel Veil -->
    <!-- ************* -->

    <article class="pixel-veil">
      <div class="pixel-veil-grid-conatiner">
        <div class="pixel-veil-grid-row"></div>
        <div class="pixel-veil-grid-row"></div>
        <div class="pixel-veil-grid-row"></div>
        <div class="pixel-veil-grid-row"></div>
      </div>
      <header>Pixel Veil</header>
      <p>Optimized for screens 720px+</p>
    </article>

    <script src="script.js"></script>
  </body>
</html>
